<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />

<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />


	<div class="container">
		<h2 th:text="#{addOffer.message}"></h2>
		<form class="form-horizontal" method="post" action="/product/add"
			th:object="${product}">
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="title"
					th:text="#{title.message}">Título:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						placeholder="Ejemplo Ejercicio 1" /><span
						class="text-danger" th:if="${#fields.hasErrors('title')}"
						th:errors="*{title}"></span>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="description"
					th:text="#{description.message}">Descripcion:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						placeholder="Ejemplo Ejercicio 1" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="money" th:text="#{money.message}">Precio (€):</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="money"
						placeholder="50" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('money')}"
						th:errors="*{money}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="destacado" th:text="#{outstanding.message}"></label>
				<div class="col-sm-10">
					<input type="checkbox" class="form-control" name="destacado"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{send.message}">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />

</body>
</html>
