<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />

<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />




	<div class="container">
		<h2 th:text="#{edit.note}">Editar Nota</h2>
		<form class="form-horizontal" method="post"
			th:action="${'/product/edit/' + product.id}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="description"
					th:text="#{title}">Título:</label>
				<div class="col-sm-10">
					<input th:value="${product.title}" type="text"
						class="form-control" name="title"
						placeholder="Ejemplo Ejercicio 1" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description"
					th:text="#{description}">Descripción:</label>
				<div class="col-sm-10">
					<input th:value="${product.description}" type="text"
						class="form-control" name="description"
						placeholder="Ejemplo Ejercicio 1" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd" th:text="#{money}">Precio:</label>
				<div class="col-sm-10">
					<input th:value="${product.money}" type="number"
						class="form-control" name="money" placeholder="Entre 0 y 10"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
						th:text="#{edit.modify}">Modificar</button>
				</div>
			</div>
		</form>
	</div>

	<footer th:replace="fragments/footer" />


</body>
</html>
