<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head" />

<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />


	<div class="container">
		<h2 th:text="#{details.message}">Detalles del usuario</h2>
		<div class="panel panel-default">
			<div class="panel-heading"  th:text="#{table.message4}">Email</div>
			<div class="panel-body" th:text="${user.email}">test@gmail.com</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Nombre</div>
			<div class="panel-body" th:text="${user.name}">Juan</div>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">Apellidos</div>
			<div class="panel-body" th:text="${user.lastName}">García</div>
		</div>
	</div>

	<footer th:replace="fragments/footer" />
</body>
</html>
